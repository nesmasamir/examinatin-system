<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/exam.css">
</head>

<body>
    <section id="exam-container" class="container mt-4 mb-5">
        <h2 class="text-center pt-2 pb-3">JavaScript Exam</h2>
        <div class="test-container">
            <div class=" exam-header container p-4  ">
                <div class="row row-cols-2 justify-content-between fs-4">
                    <div class="col-5" id="userNmae"> </div>
                    <div class=" col-4">

                        <div id="timer"></div>
                    </div>
                </div>
            </div>

            <div class="container ">

                <div class="row exam-content  ">
                    <div class="col-8  examContainer container ">


                        <div class="mb-5   quesAns-container mt-3">
                            <!-- <p class="markTitle ps-3 ">Questions</p> -->
                            <div class="container  quesContainer">
                                <div id="question" class=" row "></div>
                            </div>
                            <div class="container ">
                                <div id="answers" class="  row  mt-2  justify-content-between ps-3 pe-3">
                                </div>
                            </div>
                        </div>
                        <div class=" container prevNext-btns   ">
                            <div class="row row-cols-3 ps-3 pe-3 col-12  ">
                                <button id="previous">previous</button>
                                <div id="question number" class="text-center fs-3 "></div>
                                <button id="next">next</button>


                            </div>
                        </div>
                    </div>
                    <div class="col-4 markListContainer pt-4 ">
                        <div>
                            <p class="markTitle ">Marked Questions</p>
                            <div id="markList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container subMark-btns mt-3 gx-0 ">
            <div class="row ">
                <div class="col-8 d-flex ">
                    <button class="col-12" id="submit">submit</button>
                </div>
                <div class="col-4  d-flex justify-content-center">
                    <button class="col-11" id="mark">mark</button>
                </div>
            </div>
        </div>
        <div class="bg-danger d-flex">


        </div>


    </section>
    <section id="result"></section>

    <script src="javascript/cookieslibrary.js"></script>
    <script src="javascript/exam.js"></script>


</body>

</html>
