<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to the exam</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="css/register.css" rel="stylesheet">

</head>

<body>

    <section class="container-fluid  mt-4 ">

        <div class=" row justify-content-center">
            <div class="regestire-background col-6 mt-5 ">
                <img class="w-100" src="imgs/Working-from-Home-Illustration.jpg">
            </div>

            <div class="formContainer  col-4  d-flex ">
                <div class="row  ">
                    <div class="mb-3 formHeader">Register</div>

                    <form id="form" class="row row-cols-1 bg-light m-0" method="post" onclick="" target="_self">
                        <div class="inp-container row gx-0">
                            <input id="user-fname" type="text" value="" name="" placeholder="Enter Your first Name"
                                class="">
                            <span id="fn-span"></span>
                        </div>
                        <div class="inp-container row gx-0">
                            <input id="user-lname" type="text" value="" name="" placeholder="Enter Your second Name">
                            <span id="ln-span"></span>
                        </div>

                        <div class="inp-container row gx-0">
                            <input id="user-mail" type="" name="" placeholder="Enter Your Email">
                            <span id="mail-span"></span>
                        </div>
                        <div class="inp-container row gx-0 ">
                            <input class="" id="user-pass" type="password" name="" placeholder="enter your Password">
                            <span id="pass-span"></span>
                        </div>
                        <div class="inp-container row gx-0 ">
                            <input id="confirm-pass" type="password" name="" placeholder="confirm your Password">
                            <span id="confpass-span"></span>
                        </div>

                        <button id="submit"> Submit</button>
                    </form>
                    <div class="text-center mt-2" id="errorMsg"> </div>

                </div>
            </div>
        </div>
    </section>
    <script src="javascript/cookieslibrary.js"></script>
    <script src="javascript/register.js"></script>
</body>

</html>
